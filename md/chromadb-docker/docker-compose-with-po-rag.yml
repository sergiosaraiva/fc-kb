services:
  # ChromaDB - Vector Database (existing)
  chromadb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fc-chromadb
    ports:
      - "8847:8000"
    volumes:
      - chromadb_data:/data
    environment:
      - CHROMA_SERVER_AUTH_PROVIDER=chromadb.auth.token_authn.TokenAuthenticationServerProvider
      - CHROMA_SERVER_AUTH_CREDENTIALS=fc-knowledge-base-token
      - CHROMA_SERVER_AUTH_TOKEN_TRANSPORT_HEADER=X-Chroma-Token
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v2/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Product Owner RAG - Streamlit App (new)
  product-owner-rag:
    build:
      context: .
      dockerfile: product-owner-rag/Dockerfile
    container_name: fc-product-owner-rag
    ports:
      - "8501:8501"  # Streamlit web interface
    environment:
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - CHROMADB_TOKEN=fc-knowledge-base-token
      - AWS_PROFILE=prophix-devops
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      # Mount AWS credentials (read-only)
      # Windows: %USERPROFILE%\.aws | Linux/Mac: ~/.aws
      - ~/.aws:/root/.aws:ro
    depends_on:
      chromadb:
        condition: service_started  # Changed from service_healthy - just wait for container to start
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  chromadb_data:
    driver: local
